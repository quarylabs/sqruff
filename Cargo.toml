[workspace.package]
version = "0.17.0"
repository = "https://github.com/quarylabs/sqruff"
edition = "2021"
license = "Apache-2.0"

[workspace]
members = ["crates/*"]
resolver = "2"

# https://github.com/rustwasm/wasm-bindgen/issues/3451#issuecomment-1562982835
[profile.dev]
opt-level = "s"

[profile.release]
lto = true
codegen-units = 1

[workspace.dependencies]
ahash = { version = "0.8.11", features = ["compile-time-rng", "serde"] }
indexmap = "2.5.0"
sqruff-lib = { version = "0.17.0", path = "crates/lib" }
wasm-pack = "0.13.0"
