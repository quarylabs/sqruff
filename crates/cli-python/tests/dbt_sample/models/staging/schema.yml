version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stg_payments
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']

  - name: stg_database_tables
    description: Staging view of database tables from information_schema
    columns:
      - name: table_catalog
        description: The catalog (database) the table belongs to
      - name: table_schema
        description: The schema the table belongs to
      - name: table_name
        description: The name of the table
      - name: table_type
        description: The type of table (BASE TABLE, VIEW, etc.)
