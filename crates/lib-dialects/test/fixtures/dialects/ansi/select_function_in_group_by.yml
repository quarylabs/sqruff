file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - function:
          - function_name:
            - function_name_identifier: COALESCE
          - function_contents:
            - bracketed:
              - start_bracket: (
              - expression:
                - column_reference:
                  - naked_identifier: id
              - comma: ','
              - expression:
                - numeric_literal: '1'
              - end_bracket: )
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: some_table
    - groupby_clause:
      - keyword: GROUP
      - keyword: BY
      - expression:
        - function:
          - function_name:
            - function_name_identifier: COALESCE
          - function_contents:
            - bracketed:
              - start_bracket: (
              - expression:
                - column_reference:
                  - naked_identifier: id
              - comma: ','
              - expression:
                - numeric_literal: '1'
              - end_bracket: )
