file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: select
      - select_clause_element:
        - function:
          - function_name:
            - function_name_identifier: substring
          - function_contents:
            - bracketed:
              - start_bracket: (
              - expression:
                - column_reference:
                  - naked_identifier: a
              - keyword: from
              - expression:
                - quoted_literal: '''abc'''
              - end_bracket: )
        - alias_expression:
          - keyword: as
          - naked_identifier: b
    - from_clause:
      - keyword: from
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: my_table
