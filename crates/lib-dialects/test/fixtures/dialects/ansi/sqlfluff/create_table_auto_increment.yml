file:
- statement:
  - create_table_statement:
    - keyword: CREATE
    - keyword: TABLE
    - table_reference:
      - naked_identifier: a
    - bracketed:
      - start_bracket: (
      - column_definition:
        - naked_identifier: id
        - data_type:
          - data_type_identifier: INT
        - column_constraint_segment:
          - keyword: AUTO_INCREMENT
      - end_bracket: )
