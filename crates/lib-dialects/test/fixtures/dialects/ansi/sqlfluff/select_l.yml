file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - column_reference:
          - naked_identifier: a
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: dat
    - where_clause:
      - keyword: WHERE
      - expression:
        - column_reference:
          - naked_identifier: c
        - comparison_operator:
          - raw_comparison_operator: '>'
          - raw_comparison_operator: =
        - bracketed:
          - start_bracket: (
          - expression:
            - select_statement:
              - select_clause:
                - keyword: SELECT
                - select_clause_element:
                  - numeric_literal: '1'
          - end_bracket: )
