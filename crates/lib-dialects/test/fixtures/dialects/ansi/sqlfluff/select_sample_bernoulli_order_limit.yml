file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - column_reference:
          - naked_identifier: col1
      - comma: ','
      - select_clause_element:
        - column_reference:
          - naked_identifier: col2
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: foo
          - sample_expression:
            - keyword: TABLESAMPLE
            - keyword: BERNOULLI
            - bracketed:
              - start_bracket: (
              - numeric_literal: '10'
              - end_bracket: )
    - orderby_clause:
      - keyword: ORDER
      - keyword: BY
      - column_reference:
        - naked_identifier: col1
    - limit_clause:
      - keyword: LIMIT
      - numeric_literal: '100'
