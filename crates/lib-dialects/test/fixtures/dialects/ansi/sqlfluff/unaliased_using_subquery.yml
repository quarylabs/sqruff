file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: A_TABLE
        - join_clause:
          - keyword: INNER
          - keyword: JOIN
          - from_expression_element:
            - table_expression:
              - bracketed:
                - start_bracket: (
                - select_statement:
                  - select_clause:
                    - keyword: SELECT
                    - select_clause_element:
                      - column_reference:
                        - naked_identifier: margin
                  - from_clause:
                    - keyword: FROM
                    - from_expression:
                      - from_expression_element:
                        - table_expression:
                          - table_reference:
                            - naked_identifier: B_TABLE
                - end_bracket: )
          - keyword: USING
          - bracketed:
            - start_bracket: (
            - naked_identifier: SOME_COLUMN
            - end_bracket: )
