file:
- statement:
  - update_statement:
    - keyword: UPDATE
    - table_reference:
      - naked_identifier: my_table
    - set_clause_list:
      - keyword: SET
      - set_clause:
        - column_reference:
          - naked_identifier: my_table
          - dot: .
          - naked_identifier: days
        - comparison_operator:
          - raw_comparison_operator: =
        - column_reference:
          - naked_identifier: other_table
          - dot: .
          - naked_identifier: days
