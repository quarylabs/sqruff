file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: Persons
    - where_clause:
      - keyword: WHERE
      - expression:
        - column_reference:
          - naked_identifier: Country
        - comparison_operator:
          - raw_comparison_operator: =
        - quoted_literal: '''France'''
    - fetch_clause:
      - keyword: FETCH
      - keyword: FIRST
      - numeric_literal: '5'
      - keyword: ROWS
      - keyword: ONLY
- statement_terminator: ;
