file:
- statement:
  - create_view_statement:
    - keyword: create
    - keyword: view
    - table_reference:
      - naked_identifier: my_schema
      - dot: .
      - naked_identifier: my_view
    - keyword: as
    - select_statement:
      - select_clause:
        - keyword: select
        - select_clause_element:
          - wildcard_expression:
            - wildcard_identifier:
              - star: '*'
      - from_clause:
        - keyword: from
        - from_expression:
          - from_expression_element:
            - table_expression:
              - table_reference:
                - naked_identifier: schema
                - dot: .
                - naked_identifier: table
    - with_no_schema_binding_clause:
      - keyword: with
      - keyword: no
      - keyword: schema
      - keyword: binding
- statement_terminator: ;
