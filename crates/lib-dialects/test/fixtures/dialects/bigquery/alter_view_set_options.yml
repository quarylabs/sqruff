    - keyword: SET
    - options_segment:
      - keyword: OPTIONS
      - bracketed:
        - start_bracket: (
        - parameter: expiration_timestamp
        - comparison_operator:
          - raw_comparison_operator: =
        - function:
          - function_name:
            - function_name_identifier: TIMESTAMP_ADD
          - bracketed:
            - start_bracket: (
            - expression:
              - function:
                - function_name:
                  - function_name_identifier: CURRENT_TIMESTAMP
                - bracketed:
                  - start_bracket: (
                  - end_bracket: )
            - comma: ','
            - expression:
              - interval_expression:
                - keyword: INTERVAL
                - expression:
                  - numeric_literal: '7'
                - date_part: DAY
            - end_bracket: )
        - comma: ','
        - parameter: description
        - comparison_operator:
          - raw_comparison_operator: =
        - quoted_literal: '"View that expires seven days from now"'
        - end_bracket: )
