file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - function:
          - function_name:
            - function_name_identifier: ARRAY_AGG
          - function_contents:
            - bracketed:
              - start_bracket: (
              - expression:
                - column_reference:
                  - naked_identifier: x
              - keyword: RESPECT
              - keyword: NULLS
              - end_bracket: )
        - alias_expression:
          - keyword: AS
          - naked_identifier: array_agg
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: t
