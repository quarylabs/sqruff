file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - function:
          - function_name:
            - function_name_identifier: ST_GEOGFROMGEOJSON
          - function_contents:
            - bracketed:
              - start_bracket: (
              - expression:
                - quoted_literal: '''{"type":"LineString","coordinates":[[1,2],[4,5]]}'''
              - comma: ','
              - named_argument:
                - naked_identifier: make_valid
                - right_arrow: =>
                - expression:
                  - boolean_literal: 'true'
              - end_bracket: )
