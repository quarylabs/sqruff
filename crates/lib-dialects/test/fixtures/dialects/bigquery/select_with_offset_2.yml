file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - expression:
          - array_expression:
            - function_name:
              - function_name_identifier: ARRAY
            - function_contents:
              - bracketed:
                - start_bracket: (
                - select_statement:
                  - select_clause:
                    - keyword: SELECT
                    - select_clause_element:
                      - column_reference:
                        - naked_identifier: a
                  - from_clause:
                    - keyword: FROM
                    - from_expression:
                      - from_expression_element:
                        - table_expression:
                          - table_reference:
                            - naked_identifier: foo
                        - keyword: WITH
                        - keyword: OFFSET
                  - where_clause:
                    - keyword: WHERE
                    - expression:
                      - column_reference:
                        - naked_identifier: OFFSET
                      - comparison_operator:
                        - raw_comparison_operator: '>'
                      - numeric_literal: '1'
                - end_bracket: )
