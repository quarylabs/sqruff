    - keyword: BI_CAPACITY
    - table_reference:
      - quoted_identifier: '`example-project.region-us.default`'
    - keyword: SET
    - options_segment:
      - keyword: OPTIONS
      - bracketed:
        - start_bracket: (
        - parameter: size_gb
        - comparison_operator:
          - raw_comparison_operator: =
        - numeric_literal: '250'
        - end_bracket: )
- statement_terminator: ;
- statement:
  - alter_capacity_statement:
