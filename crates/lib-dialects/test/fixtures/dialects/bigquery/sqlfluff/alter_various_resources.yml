file:
- statement:
  - alter_organization_statement:
    - keyword: ALTER
    - keyword: ORGANIZATION
    - keyword: SET
    - options_segment:
      - keyword: OPTIONS
      - bracketed:
        - start_bracket: (
        - parameter: '`region-us.default_time_zone`'
        - comparison_operator:
          - raw_comparison_operator: =
        - quoted_literal: '"Asia/Tokyo"'
        - end_bracket: )
- statement_terminator: ;
- statement:
  - alter_project_statement:
    - keyword: ALTER
    - keyword: PROJECT
    - table_reference:
      - quoted_identifier: '`example-project`'
    - keyword: SET
    - options_segment:
      - keyword: OPTIONS
      - bracketed:
        - start_bracket: (
        - parameter: '`region-us.default_time_zone`'
        - comparison_operator:
          - raw_comparison_operator: =
        - quoted_literal: '"Asia/Tokyo"'
        - end_bracket: )
- statement_terminator: ;
- statement:
  - alter_bi_capacity_statement:
