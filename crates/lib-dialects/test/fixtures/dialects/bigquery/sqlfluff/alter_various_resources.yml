    - keyword: RESERVATION
    - table_reference:
      - quoted_identifier: '`example-project.region-us.example_reservation`'
    - keyword: SET
    - options_segment:
      - keyword: OPTIONS
      - bracketed:
        - start_bracket: (
        - parameter: slot_capacity
        - comparison_operator:
          - raw_comparison_operator: =
