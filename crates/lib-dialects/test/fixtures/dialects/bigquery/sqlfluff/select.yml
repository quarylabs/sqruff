file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - quoted_literal: '''metadata'''
        - alias_expression:
          - alias_operator:
            - keyword: AS
          - naked_identifier: key
    - from_clause:
      - keyword: from
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: foo
- statement_terminator: ;
