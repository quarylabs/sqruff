file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: dataset
              - dot: .
              - naked_identifier: my_table
          - sample_expression:
            - keyword: TABLESAMPLE
            - keyword: SYSTEM
            - bracketed:
              - start_bracket: (
              - numeric_literal: '10'
              - keyword: PERCENT
              - end_bracket: )
- statement_terminator: ;
