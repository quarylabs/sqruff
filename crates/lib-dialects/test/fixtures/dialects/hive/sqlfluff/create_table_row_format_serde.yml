file:
- statement:
  - create_table_statement:
    - keyword: CREATE
    - keyword: TABLE
    - table_reference:
      - naked_identifier: foo
    - bracketed:
      - start_bracket: (
      - column_definition:
        - naked_identifier: col1
        - data_type:
          - primitive_type:
            - keyword: int
      - comma: ','
      - column_definition:
        - naked_identifier: col2
        - data_type:
          - primitive_type:
            - keyword: string
      - end_bracket: )
    - keyword: PARTITIONED
    - keyword: BY
    - bracketed:
      - start_bracket: (
      - column_definition:
        - naked_identifier: col3
        - data_type:
          - primitive_type:
            - keyword: string
      - comma: ','
      - column_definition:
        - naked_identifier: col4
        - data_type:
          - primitive_type:
            - keyword: date
      - end_bracket: )
    - row_format_clause:
      - keyword: ROW
      - keyword: FORMAT
      - keyword: SERDE
      - quoted_literal: '''org.apache.hadoop.hive.serde2.RegexSerDe'''
      - keyword: WITH
      - keyword: SERDEPROPERTIES
      - bracketed:
        - start_bracket: (
        - quoted_literal: '"input.regex"'
        - comparison_operator:
          - raw_comparison_operator: =
        - quoted_literal: '"([^]*) ([^]*) ([^]*) (-|\\[^\\]*\\]) ([^ \"]*|\"[^\"]*\") (-|[0-9]*) (-|[0-9]*)(?: ([^ \"]*|\".*\") ([^ \"]*|\".*\"))?"'
        - end_bracket: )
    - keyword: STORED
    - keyword: AS
    - file_format: TEXTFILE
    - keyword: LOCATION
    - quoted_literal: '''hdfs://path'''
- statement_terminator: ;
