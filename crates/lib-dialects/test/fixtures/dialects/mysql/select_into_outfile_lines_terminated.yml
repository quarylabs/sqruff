file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: select
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
      - unparsable:
        - word: into
        - word: outfile
        - single_quote: '''a'''
        - word: lines
        - word: terminated
        - word: by
        - single_quote: '''\n'''
    - from_clause:
      - keyword: from
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: table1
- statement_terminator: ;
