file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: select
      - select_clause_element:
        - numeric_literal: '1'
    - from_clause:
      - keyword: from
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: table1
    - unparsable:
      - word: lock
      - word: in
      - word: share
      - word: mode
- statement_terminator: ;
