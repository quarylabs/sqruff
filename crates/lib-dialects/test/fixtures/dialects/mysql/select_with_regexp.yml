file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - unparsable:
      - word: FROM
      - back_quote: '`db`'
      - dot: .
      - word: tbl
      - word: WHERE
      - word: col
      - word: REGEXP
      - single_quote: '''^[0-9]*$'''
