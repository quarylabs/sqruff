file:
- statement:
  - create_table_statement:
    - keyword: CREATE
    - keyword: TABLE
    - table_reference:
      - naked_identifier: a
    - bracketed:
      - start_bracket: (
      - column_definition:
        - naked_identifier: id
        - data_type:
          - data_type_identifier: INT
      - end_bracket: )
    - parameter: COLLATE
    - parameter: utf8_general_ci
- statement_terminator: ;
