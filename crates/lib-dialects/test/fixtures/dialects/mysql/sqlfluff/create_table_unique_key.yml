file:
- statement:
  - create_table_statement:
    - keyword: create
    - keyword: table
    - table_reference:
      - naked_identifier: a
    - bracketed:
      - start_bracket: (
      - column_definition:
        - naked_identifier: b
        - data_type:
          - data_type_identifier: int
        - column_constraint_segment:
          - keyword: unique
          - keyword: key
      - end_bracket: )
- statement_terminator: ;
