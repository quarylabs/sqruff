file:
- statement:
  - create_function_statement:
    - keyword: CREATE
    - definer_segment:
      - keyword: DEFINER
      - comparison_operator:
        - raw_comparison_operator: =
      - role_reference:
        - quoted_identifier: '`test`'
        - at_sign_literal: '@'
        - quoted_identifier: '`%`'
    - keyword: FUNCTION
    - function_name:
      - quoted_identifier: '`testfunction`'
    - function_parameter_list:
      - bracketed:
        - start_bracket: (
        - end_bracket: )
    - keyword: RETURNS
    - data_type:
      - data_type_identifier: longtext
    - characteristic_statement:
      - keyword: DETERMINISTIC
    - function_definition:
      - transaction_statement:
        - keyword: BEGIN
        - statement:
          - select_statement:
            - select_clause:
              - keyword: SELECT
              - select_clause_element:
                - numeric_literal: '1'
- statement_terminator: ;
- statement:
  - transaction_statement:
    - keyword: END
- statement_terminator: '~'
