file:
- statement:
  - if_then_statement:
    - keyword: if
    - expression:
      - bracketed:
        - start_bracket: (
        - expression:
          - column_reference:
            - naked_identifier: x
          - comparison_operator:
            - raw_comparison_operator: =
          - numeric_literal: '0'
        - end_bracket: )
    - keyword: then
    - statement:
      - set_statement:
        - keyword: set
        - variable: '@errmsg'
        - comparison_operator:
          - raw_comparison_operator: =
        - quoted_literal: ''''''
- statement_terminator: ;
- statement:
  - select_statement:
    - select_clause:
      - keyword: select
      - select_clause_element:
        - numeric_literal: '1'
- statement_terminator: ;
- statement:
  - if_then_statement:
    - keyword: elseif
    - expression:
      - bracketed:
        - start_bracket: (
        - expression:
          - column_reference:
            - naked_identifier: x
          - comparison_operator:
            - raw_comparison_operator: =
          - numeric_literal: '1'
        - end_bracket: )
    - keyword: then
    - statement:
      - set_statement:
        - keyword: set
        - variable: _test
        - comparison_operator:
          - raw_comparison_operator: =
        - numeric_literal: '1'
- statement_terminator: ;
- statement:
  - if_then_statement:
    - keyword: else
    - statement:
      - select_statement:
        - select_clause:
          - keyword: select
          - select_clause_element:
            - numeric_literal: '2'
- statement_terminator: ;
- statement:
  - if_then_statement:
    - keyword: end
    - keyword: if
- statement_terminator: ;
