file:
- statement:
  - if_then_statement:
    - keyword: if
    - expression:
      - bracketed:
        - start_bracket: (
        - expression:
          - variable: '@x'
          - comparison_operator:
            - raw_comparison_operator: =
          - numeric_literal: '0'
        - end_bracket: )
    - keyword: then
    - statement:
      - set_statement:
        - keyword: set
        - variable: '@b'
        - comparison_operator:
          - raw_comparison_operator: =
        - quoted_literal: ''''''
- statement_terminator: ;
- statement:
  - select_statement:
    - select_clause:
      - keyword: select
      - select_clause_element:
        - numeric_literal: '1'
- statement_terminator: ;
- statement:
  - if_then_statement:
    - keyword: end
    - keyword: if
- statement_terminator: ;
