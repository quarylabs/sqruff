file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - numeric_literal: '1'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: table1
    - for_clause:
      - keyword: FOR
      - keyword: UPDATE
      - keyword: OF
      - naked_identifier: test
- statement_terminator: ;
