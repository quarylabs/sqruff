file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: select
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - into_clause:
      - keyword: into
      - keyword: outfile
      - quoted_literal: '''a'''
      - keyword: lines
      - keyword: starting
      - keyword: by
      - quoted_literal: '''\n'''
    - from_clause:
      - keyword: from
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: table1
- statement_terminator: ;
