file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: select
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: from
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: table1
          - partition_clause:
            - keyword: PARTITION
            - bracketed:
              - start_bracket: (
              - object_reference:
                - naked_identifier: part1
              - end_bracket: )
        - join_clause:
          - keyword: left
          - keyword: join
          - from_expression_element:
            - table_expression:
              - table_reference:
                - naked_identifier: table2
            - partition_clause:
              - keyword: PARTITION
              - bracketed:
                - start_bracket: (
                - object_reference:
                  - naked_identifier: part2
                - end_bracket: )
          - join_on_condition:
            - keyword: on
            - expression:
              - column_reference:
                - naked_identifier: table1
                - dot: .
                - naked_identifier: id
              - comparison_operator:
                - raw_comparison_operator: =
              - column_reference:
                - naked_identifier: table2
                - dot: .
                - naked_identifier: id
- statement_terminator: ;
