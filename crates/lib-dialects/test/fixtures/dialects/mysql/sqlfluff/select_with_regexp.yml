file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - quoted_identifier: '`db`'
              - dot: .
              - naked_identifier: tbl
    - where_clause:
      - keyword: WHERE
      - expression:
        - column_reference:
          - naked_identifier: col
        - keyword: REGEXP
        - quoted_literal: '''^[0-9]*$'''
