file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: t1
          - naked_identifier: test
    - unparsable:
      - word: USE
      - word: INDEX
      - word: FOR
      - word: ORDER
      - word: BY
      - start_bracket: (
      - word: i2
      - end_bracket: )
- statement_terminator: ;
