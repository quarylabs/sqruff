file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - function:
          - function_name:
            - function_name_identifier: COALESCE
          - bracketed:
            - start_bracket: (
            - expression:
              - column_reference:
                - naked_identifier: doc
              - binary_operator: '#>>'
              - quoted_literal: '''{fields}'''
            - comma: ','
            - expression:
              - quoted_literal: ''''''
            - end_bracket: )
        - alias_expression:
          - keyword: AS
          - naked_identifier: field
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: mytable
    - where_clause:
      - keyword: WHERE
      - expression:
        - column_reference:
          - naked_identifier: doc
        - binary_operator: ->>
        - quoted_literal: '''some_field'''
        - comparison_operator:
          - raw_comparison_operator: =
        - quoted_literal: '''some_value'''
- statement_terminator: ;
