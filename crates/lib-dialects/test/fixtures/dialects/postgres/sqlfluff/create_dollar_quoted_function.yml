file:
- statement:
  - create_function_statement:
    - keyword: CREATE
    - keyword: FUNCTION
    - function_name:
      - function_name_identifier: foo
    - function_parameter_list:
      - bracketed:
        - start_bracket: (
        - data_type:
          - keyword: integer
        - comma: ','
        - data_type:
          - keyword: integer
        - end_bracket: )
    - keyword: RETURNS
    - data_type:
      - keyword: integer
    - function_definition:
      - keyword: AS
      - quoted_literal: $$ select $1 + $2; $$
      - language_clause:
        - keyword: LANGUAGE
        - naked_identifier: SQL
- statement_terminator: ;
