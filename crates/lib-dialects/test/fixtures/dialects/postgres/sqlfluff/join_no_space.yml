file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - quoted_identifier: '"my_table2"'
        - join_clause:
          - keyword: INNER
          - keyword: JOIN
          - from_expression_element:
            - table_expression:
              - table_reference:
                - quoted_identifier: '"my_database"'
                - dot: .
                - quoted_identifier: '"my_schema"'
                - dot: .
                - quoted_identifier: '"my_table"'
          - join_on_condition:
            - keyword: ON
            - bracketed:
              - start_bracket: (
              - expression:
                - column_reference:
                  - quoted_identifier: '"my_table2"'
                  - dot: .
                  - naked_identifier: foo
                - comparison_operator:
                  - raw_comparison_operator: =
                - column_reference:
                  - quoted_identifier: '"my_table"'
                  - dot: .
                  - naked_identifier: foo
              - end_bracket: )
