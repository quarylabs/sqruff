file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: select
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: from
      - from_expression:
        - from_expression_element:
          - bracketed:
            - start_bracket: (
            - table_expression:
              - values_clause:
                - keyword: values
                - bracketed:
                  - start_bracket: (
                  - expression:
                    - numeric_literal: '1'
                  - comma: ','
                  - expression:
                    - numeric_literal: '2'
                  - end_bracket: )
                - comma: ','
                - bracketed:
                  - start_bracket: (
                  - expression:
                    - numeric_literal: '3'
                  - comma: ','
                  - expression:
                    - numeric_literal: '4'
                  - end_bracket: )
            - end_bracket: )
          - alias_expression:
            - keyword: as
            - naked_identifier: t
            - bracketed:
              - start_bracket: (
              - identifier_list:
                - naked_identifier: c1
                - comma: ','
                - naked_identifier: c2
              - end_bracket: )
- statement_terminator: ;
