file:
- statement:
  - alter_task_statement:
    - keyword: ALTER
    - keyword: TASK
    - object_reference:
      - naked_identifier: my_task
    - alter_task_set_clause:
      - keyword: SET
      - parameter: a
      - comparison_operator:
        - raw_comparison_operator: =
      - quoted_literal: '''b'''
      - comma: ','
      - parameter: c
      - comparison_operator:
        - raw_comparison_operator: =
      - numeric_literal: '1'
      - comma: ','
      - parameter: d
      - comparison_operator:
        - raw_comparison_operator: =
      - boolean_literal: 'TRUE'
- statement_terminator: ;
