file:
- statement:
  - alter_task_statement:
    - keyword: ALTER
    - keyword: TASK
    - object_reference:
      - naked_identifier: my_task
    - alter_task_set_clause:
      - keyword: SET
      - parameter: x
      - comparison_operator:
        - raw_comparison_operator: =
      - quoted_literal: '''y'''
- statement_terminator: ;
