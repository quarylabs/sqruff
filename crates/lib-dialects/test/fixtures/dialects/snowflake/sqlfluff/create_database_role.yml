file:
- statement:
  - create_database_role_statement:
    - keyword: create
    - keyword: database
    - keyword: role
    - database_role_reference:
      - naked_identifier: dbname
      - dot: .
      - naked_identifier: rolename
    - comment_equals_clause:
      - keyword: comment
      - comparison_operator:
        - raw_comparison_operator: =
      - quoted_literal: '''TEST'''
- statement_terminator: ;
