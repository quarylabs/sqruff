file:
- statement:
  - create_table_statement:
    - keyword: CREATE
    - keyword: TABLE
    - table_reference:
      - naked_identifier: foo_table
    - bracketed:
      - start_bracket: (
      - column_definition:
        - naked_identifier: bar
        - data_type:
          - data_type_identifier: INTEGER
      - end_bracket: )
    - comment_equals_clause:
      - keyword: COMMENT
      - comparison_operator:
        - raw_comparison_operator: =
      - quoted_literal: '''1'''
- statement_terminator: ;
