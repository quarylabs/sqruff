file:
- statement:
  - create_table_statement:
    - keyword: CREATE
    - keyword: TABLE
    - table_reference:
      - naked_identifier: foo
    - bracketed:
      - start_bracket: (
      - column_definition:
        - naked_identifier: timestamp_col
        - data_type:
          - keyword: TIMESTAMP
      - comma: ','
      - column_definition:
        - naked_identifier: date_col
        - data_type:
          - data_type_identifier: DATE
      - comma: ','
      - column_definition:
        - naked_identifier: partition
        - data_type:
          - data_type_identifier: INTEGER
      - end_bracket: )
- statement_terminator: ;
