file:
- statement:
  - create_view_statement:
    - keyword: CREATE
    - keyword: OR
    - keyword: REPLACE
    - keyword: VIEW
    - table_reference:
      - naked_identifier: open_orders
    - keyword: WITH
    - keyword: SCHEMA
    - keyword: EVOLUTION
    - keyword: AS
    - select_statement:
      - select_clause:
        - keyword: SELECT
        - select_clause_element:
          - wildcard_expression:
            - wildcard_identifier:
              - star: '*'
      - from_clause:
        - keyword: FROM
        - from_expression:
          - from_expression_element:
            - table_expression:
              - table_reference:
                - naked_identifier: orders
      - where_clause:
        - keyword: WHERE
        - expression:
          - column_reference:
            - naked_identifier: status
          - comparison_operator:
            - raw_comparison_operator: =
          - quoted_literal: '''open'''
- statement_terminator: ;
