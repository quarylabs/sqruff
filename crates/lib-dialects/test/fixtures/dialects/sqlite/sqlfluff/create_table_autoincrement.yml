file:
- statement:
  - create_table_statement:
    - keyword: CREATE
    - keyword: TABLE
    - table_reference:
      - naked_identifier: foo
    - bracketed:
      - start_bracket: (
      - column_definition:
        - naked_identifier: id
        - data_type:
          - data_type_identifier: INTEGER
        - column_constraint_segment:
          - keyword: PRIMARY
          - keyword: KEY
          - keyword: AUTOINCREMENT
      - end_bracket: )
- statement_terminator: ;
