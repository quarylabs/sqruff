file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - function:
          - function_name:
            - function_name_identifier: COUNT
          - bracketed:
            - start_bracket: (
            - star: '*'
            - end_bracket: )
