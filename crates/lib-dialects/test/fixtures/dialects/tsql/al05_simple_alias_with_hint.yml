file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - table_reference:
                - object_reference:
                  - naked_identifier: mytable
          - alias_expression:
            - keyword: AS
            - naked_identifier: t
          - keyword: WITH
          - bracketed:
            - start_bracket: (
            - keyword: NOLOCK
            - end_bracket: )
    - where_clause:
      - keyword: WHERE
      - expression:
        - column_reference:
          - naked_identifier: t
          - dot: .
          - naked_identifier: id
        - comparison_operator:
          - raw_comparison_operator: =
        - numeric_literal: '1'
- statement_terminator: ;
