file:
- statement:
  - statement:
    - select_statement:
      - select_clause:
        - keyword: SELECT
        - select_clause_element:
          - wildcard_expression:
            - wildcard_identifier:
              - star: '*'
      - from_clause:
        - keyword: FROM
        - from_expression:
          - from_expression_element:
            - from_expression_element:
              - table_expression:
                - table_reference:
                  - object_reference:
                    - naked_identifier: mytable
              - alias_expression:
                - keyword: AS
                - naked_identifier: t
      - unparsable:
        - word: WITH
        - start_bracket: (
        - word: NOLOCK
        - end_bracket: )
        - word: WHERE
        - word: t
        - dot: .
        - word: id
        - raw_comparison_operator: =
        - numeric_literal: '1'
- statement_terminator: ;
