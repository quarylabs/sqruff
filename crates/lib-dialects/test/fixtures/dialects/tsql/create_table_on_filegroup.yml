file:
- statement:
  - create_table_statement:
    - create_table_statement:
      - keyword: CREATE
      - keyword: TABLE
      - table_reference:
        - object_reference:
          - quoted_identifier: '[dbo]'
          - dot: .
          - quoted_identifier: '[EC DC]'
      - bracketed:
        - start_bracket: (
        - column_definition:
          - quoted_identifier: '[Column B]'
          - data_type:
            - quoted_identifier: '[varchar]'
            - bracketed_arguments:
              - bracketed:
                - start_bracket: (
                - numeric_literal: '100'
                - end_bracket: )
        - comma: ','
        - column_definition:
          - quoted_identifier: '[ColumnC]'
          - data_type:
            - data_type_identifier: varchar
            - bracketed_arguments:
              - bracketed:
                - start_bracket: (
                - numeric_literal: '100'
                - end_bracket: )
        - comma: ','
        - column_definition:
          - quoted_identifier: '[ColumnDecimal]'
          - data_type:
            - data_type_identifier: decimal
            - bracketed_arguments:
              - bracketed:
                - start_bracket: (
                - numeric_literal: '10'
                - comma: ','
                - numeric_literal: '3'
                - end_bracket: )
        - end_bracket: )
- file:
  - word: ON
  - word: MyFileGroup
