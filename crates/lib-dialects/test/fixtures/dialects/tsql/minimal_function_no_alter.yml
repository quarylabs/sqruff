file:
- statement:
  - statement:
    - create_function_statement:
      - create_function_statement:
        - keyword: CREATE
        - keyword: FUNCTION
        - function_name:
          - quoted_identifier: '[dbo]'
          - dot: .
          - quoted_identifier: '[add]'
        - bracketed:
          - start_bracket: (
          - parameter:
            - tsql_variable: '@add_1'
            - data_type:
              - data_type_identifier: int
          - comma: ','
          - parameter:
            - tsql_variable: '@add_2'
            - data_type:
              - data_type_identifier: int
          - end_bracket: )
        - keyword: RETURNS
        - data_type:
          - data_type_identifier: integer
        - keyword: AS
        - keyword: BEGIN
        - statement:
          - statement:
            - keyword: RETURN
            - expression:
              - parameterized_expression:
                - tsql_variable: '@add_1'
              - binary_operator: +
              - parameterized_expression:
                - tsql_variable: '@add_2'
        - keyword: END
