file:
- statement:
  - keyword: BEGIN
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - object_reference:
                - naked_identifier: customers
  - statement_terminator: ;
  - update_statement:
    - keyword: UPDATE
    - table_reference:
      - object_reference:
        - naked_identifier: customers
    - set_clause_list:
      - keyword: SET
      - set_clause:
        - column_reference:
          - naked_identifier: status
        - comparison_operator:
          - raw_comparison_operator: =
        - quoted_literal: '''Active'''
  - statement_terminator: ;
  - keyword: END
