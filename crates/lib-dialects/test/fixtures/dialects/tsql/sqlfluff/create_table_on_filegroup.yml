file:
- batch:
  - statement:
    - create_table_statement:
      - keyword: CREATE
      - keyword: TABLE
      - table_reference:
        - quoted_identifier: '[dbo]'
        - dot: .
        - quoted_identifier: '[EC DC]'
      - bracketed:
        - start_bracket: (
        - column_definition:
          - quoted_identifier: '[Column B]'
          - data_type:
            - data_type_identifier: '[varchar]'
          - bracketed:
            - start_bracket: (
            - numeric_literal: '100'
            - end_bracket: )
        - comma: ','
        - column_definition:
          - quoted_identifier: '[ColumnC]'
          - data_type:
            - keyword: varchar
            - bracketed_arguments:
              - bracketed:
                - start_bracket: (
                - expression:
                  - integer_literal: '100'
                - end_bracket: )
        - comma: ','
        - column_definition:
          - quoted_identifier: '[ColumnDecimal]'
          - data_type:
            - keyword: decimal
            - bracketed_arguments:
              - bracketed:
                - start_bracket: (
                - expression:
                  - integer_literal: '10'
                - comma: ','
                - expression:
                  - integer_literal: '3'
                - end_bracket: )
        - end_bracket: )
      - on_partition_or_filegroup_statement:
        - filegroup_clause:
          - keyword: ON
          - filegroup_name:
            - naked_identifier: MyFileGroup
