file:
- batch:
  - statement:
    - create_table_statement:
      - keyword: CREATE
      - keyword: TABLE
      - table_reference:
        - naked_identifier: DEST
        - dot: .
        - naked_identifier: MELDER
      - bracketed:
        - start_bracket: (
        - column_definition:
          - quoted_identifier: '[ID]'
          - data_type:
            - keyword: INT
          - column_constraint_segment:
            - keyword: PRIMARY
            - keyword: KEY
          - column_constraint_segment:
            - keyword: NOT
            - keyword: 'NULL'
          - column_constraint_segment:
            - keyword: DEFAULT
            - sequence_next_value:
              - keyword: NEXT
              - keyword: VALUE
              - keyword: FOR
              - object_reference:
                - quoted_identifier: '[dbo]'
                - dot: .
                - quoted_identifier: '[SEQ_MELDER]'
        - comma: ','
        - column_definition:
          - quoted_identifier: '[DOWNLOADED_TOTAL]'
          - data_type:
            - keyword: INT
          - column_constraint_segment:
            - keyword: 'NULL'
        - comma: ','
        - column_definition:
          - quoted_identifier: '[WARNED_DAILY]'
          - data_type:
            - keyword: INT
          - column_constraint_segment:
            - keyword: 'NULL'
        - comma: ','
        - column_definition:
          - quoted_identifier: '[DATE_OF_REPORT]'
          - data_type:
            - keyword: DATETIME
          - column_constraint_segment:
            - keyword: 'NULL'
        - comma: ','
        - column_definition:
          - naked_identifier: DATE_LAST_INSERTED
          - data_type:
            - keyword: DATETIME
          - column_constraint_segment:
            - keyword: DEFAULT
            - function:
              - function_name:
                - function_name_identifier: GETDATE
              - function_contents:
                - bracketed:
                  - start_bracket: (
                  - end_bracket: )
        - end_bracket: )
  - statement_terminator: ;
