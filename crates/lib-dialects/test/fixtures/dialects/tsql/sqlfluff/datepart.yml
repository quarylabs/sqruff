file:
- batch:
  - statement:
    - select_statement:
      - select_clause:
        - keyword: SELECT
        - select_clause_element:
          - function:
            - function_name:
              - function_name_identifier: DATEPART
            - function_contents:
              - bracketed:
                - start_bracket: (
                - date_part: DW
                - comma: ','
                - expression:
                  - column_reference:
                    - naked_identifier: my_table
                    - dot: .
                    - naked_identifier: date
                - end_bracket: )
          - alias_expression:
            - alias_operator:
              - keyword: AS
            - naked_identifier: dayofweek
      - from_clause:
        - keyword: FROM
        - from_expression:
          - from_expression_element:
            - table_expression:
              - table_reference:
                - naked_identifier: my_table
  - statement_terminator: ;
