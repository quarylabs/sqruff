file:
- batch:
  - statement_terminator: ;
  - statement_terminator: ;
  - statement:
    - select_statement:
      - select_clause:
        - keyword: SELECT
        - select_clause_element:
          - wildcard_expression:
            - wildcard_identifier:
              - star: '*'
      - from_clause:
        - keyword: FROM
        - from_expression:
          - from_expression_element:
            - table_expression:
              - table_reference:
                - naked_identifier: my_table
  - statement_terminator: ;
