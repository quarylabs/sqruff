file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_modifier:
        - keyword: TOP
        - expression:
          - numeric_literal: '50'
        - keyword: PERCENT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - object_reference:
                - naked_identifier: sales
- statement_terminator: ;
