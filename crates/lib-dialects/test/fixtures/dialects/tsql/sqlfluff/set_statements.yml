file:
- batch:
  - statement:
    - set_segment:
      - keyword: SET
      - keyword: TRANSACTION
      - keyword: ISOLATION
      - keyword: LEVEL
      - keyword: READ
      - keyword: UNCOMMITTED
  - statement_terminator: ;
  - statement:
    - declare_segment:
      - keyword: DECLARE
      - parameter: '@BinaryVariable2'
      - data_type:
        - keyword: BINARY
        - bracketed_arguments:
          - bracketed:
            - start_bracket: (
            - expression:
              - integer_literal: '2'
            - end_bracket: )
      - comparison_operator:
        - raw_comparison_operator: =
      - expression:
        - binary_literal: '0xFA'
  - statement_terminator: ;
