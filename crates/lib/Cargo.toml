[package]
name = "sqruff-lib"
description = "A high-speed SQL linter."
version = "0.1.4"
edition = "2021"
license = "MIT"

[lib]
doctest = false

[dependencies]
dyn-clone = "1"
dyn_ord = "0.2.1"
dyn-hash = "0.1.2"
fancy-regex = "0.13"
itertools = "0.12.0"
regex = "1"
walkdir = "2.4.0"
uuid = { version = "1", features = ["v4"] }
enum_dispatch = "0.3.12"
indexmap = "2.2.2"
common-path = "1.0.0"
anymap = "0.12.1"
configparser = "3.0.4"
phf = { version = "0.11.2", features = ["macros", "unicase"] }
unicase = "2.7.0"
serde = { version = "1.0.197", features = ["derive"] }
serde_yaml = "0.9.32"
anstyle = "1.0"
tracing = "0.1.40"
pretty_assertions = "1.4.0"
rayon = "1.9.0"

[dev-dependencies]
expect-test = "1.4"
glob = "0.3.1"
serde_json = "1.0.114"
tempdir = "0.3"
