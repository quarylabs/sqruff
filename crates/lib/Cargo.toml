[package]
name = "sqruff-lib"
description = "A high-speed SQL linter."
version.workspace = true
repository.workspace = true
edition.workspace = true
license.workspace = true

[package.metadata.cargo-machete]
ignored = ["strum"] # false positive result, crate is used in macro expansion

[lib]
crate-type = ["cdylib", "rlib"]
bench = false
doctest = false

[[test]]
name = "rules"
harness = false

[[bench]]
name = "parsing"
harness = false

[[bench]]
name = "fix"
harness = false

[[bench]]
name = "depth_map"
harness = false

[dependencies]
dyn-clone = "1"
dyn_ord = "0.2.1"
fancy-regex = "0.13"
itertools = "0.13.0"
regex = "1"
walkdir = "2.5.0"
enum_dispatch = "0.3.13"
indexmap = "2.2.6"
common-path = "1.0.0"
configparser = "3.1.0"
phf = { version = "0.11.2", features = ["macros", "unicase"] }
unicase = "2.7.0"
serde = { version = "1.0", features = ["derive"] }
anstyle = "1.0"
tracing = "0.1.40"
pretty_assertions = "1.4.0"
slyce = "0.3.1"
ahash = { version = "0.8.11", features = ["compile-time-rng", "serde"] }
lazy-regex = "3.2.0"
rayon = "1.10.0"
smol_str = "0.2.2"
serde_yaml = "0.9.34"
nohash-hasher = "0.2.0"
rustc-hash = "2.0.0"
strum_macros = "0.26.4"
strum = "0.26.3"
sptr = "0.3.2"

[target.'cfg(all(any(target_arch = "wasm32", target_arch = "wasm64"), target_os = "unknown"))'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[target.'cfg(all(not(target_os = "windows"), not(target_os = "openbsd"), any(target_arch = "x86_64", target_arch = "aarch64", target_arch = "powerpc64")))'.dependencies]
jemallocator = { version = "0.6.0", package = "tikv-jemallocator" }

[target.'cfg(unix)'.dev-dependencies]
pprof = { version = "0.13", features = ["flamegraph", "criterion"] }

[dev-dependencies]
criterion = "0.5"
expect-test = "1.5"
glob = "0.3"
serde_json = "1"
tempdir = "0.3"
serde_with = "3.9"
