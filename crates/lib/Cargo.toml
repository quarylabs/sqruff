[package]
name = "sqruff-lib"
description = "A high-speed SQL linter."
version = "0.1.3"
edition = "2021"
license = "MIT" 

[lib]
doctest = false

[dependencies]
dyn-clone = "1"
dyn_ord = "0.2.1"
dyn-hash = "0.1.2"
fancy-regex = "0.13"
itertools = "0.12.0"
regex = "1"
walkdir = "2.4.0"
uuid = { version = "1", features = ["v4"] }
enum_dispatch = "0.3.12"
indexmap = "2.2.2"

[dev-dependencies]
pretty_assertions = "1.4.0"
