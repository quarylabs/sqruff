test_fail_fix_command:
  # Test originally from commands_test.py
  fail_str: |
    SELECT u.id, c.first_name, c.last_name, COUNT(o.user_id)
    FROM users as u JOIN customers as c on u.id = c.user_id JOIN orders as o
    on u.id = o.user_id;
  fix_str: |
    SELECT users.id, customers.first_name, customers.last_name, COUNT(orders.user_id)
    FROM users JOIN customers on users.id = customers.user_id JOIN orders
    on users.id = orders.user_id;
  configs:
    rules:
      aliasing.forbid:
        force_enable: true

test_fail_fix_self_aliased_table_5954:
  fail_str: |
    with
    foo as (
        select * from vee
    ),

    bar as (
        select * from baz
    ),

    final as (
        select
            foo.col1,
            foo.col2,
            foo.col3,
            bar.col4,
            bar.col5,
            bar.col6,
            bar.col7
        from
            foo as foo
        left join
            bar
            on
                foo.col1 = bar.col2
    )

    select * from final
  fix_str: |
    with
    foo as (
        select * from vee
    ),

    bar as (
        select * from baz
    ),

    final as (
        select
            foo.col1,
            foo.col2,
            foo.col3,
            bar.col4,
            bar.col5,
            bar.col6,
            bar.col7
        from
            foo
        left join
            bar
            on
                foo.col1 = bar.col2
    )

    select * from final
  configs:
    rules:
      aliasing.forbid:
        force_enable: true
