file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - naked_identifier: table_a
    - where_clause:
      - keyword: WHERE
      - expression:
        - column_reference:
          - naked_identifier: a
        - comparison_operator:
          - raw_comparison_operator: <
        - column_reference:
          - naked_identifier: b
