# Test metadata for comprehensive_hash_identifiers.sql
# Combines sqlfluff compatibility tests with SQL Server 2017+ extensions

test_tsql_comprehensive_hash_identifiers:
  description: "Combined test of temp tables (# at start) and SQL Server 2017+ identifiers (# at end)"
  expected_success: true
  
  # This test validates:
  # 1. sqlfluff compatibility:
  #    - Traditional temp tables (#temp, ##global)
  #    - Quoted temp tables ("[#my_table]")
  #    - Various prefixes with temp tables
  # 
  # 2. SQL Server 2017+ extensions:
  #    - Identifiers ending with # (orders#, order_id#)
  #    - Aliases ending with # (o#)
  #
  # 3. Correct comment handling:
  #    - Only -- for inline comments
  #    - # inside comments is treated as text
  #    - Block comments work correctly